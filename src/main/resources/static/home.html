<body ms-controller="main">
	<div class="container">
			<h2>你已成功登录</h2>
			<p>当前用户名是:<span id="username"></span></p>
			<p>当前的权限角色是:<span id="userRoles"></span></p>
			<p></p>
			<p><a href="oauth/logout">登出</a></p>
	</div>
	<script type="text/javascript">
		$.get("./user").then(function(result){
			//alert(JSON.stringify(result));
			$("#username").html(result["name"]);
			$("#userRoles").html(JSON.stringify(result["authorities"]));
		});	
	</script>
